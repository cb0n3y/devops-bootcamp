---
name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checkout-repository:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

  # Lint YAML files with yamllint
  lint-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install yamllint
        run: pip install yamllint
      - name: Validate YAML files
        run: |
          find . -name '*.yml' -o -name '*.yaml' | \
          xargs -I {} yamllint -c .yamllint {}

  # Check for trailing whitespace in Groovy and YAML files
  lint-trailing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for trailing whitespace
        run: |
          if grep -rI '[[:space:]]$' ./; then
            echo "Trailing whitespace found!"
            exit 1
          else
            echo "No trailing whitespace."
          fi

  # Lint Groovy files with npm-groovy-lint, but do not fail CI on warnings
  lint-groovy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install npm-groovy-lint
        run: npm install -g npm-groovy-lint

      - name: Lint Groovy files
        run: |
          set +e
          npm-groovy-lint
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
            echo "Groovy lint finished with infos/warnings. \
              Ignoring for CI success."
          fi

  # Check Vagrantfiles for Ruby syntax errors
  validate-vagrantfiles:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Vagrant
        run: |
          wget -O - https://apt.releases.hashicorp.com/gpg | \
            sudo gpg --dearmor \
              -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) \
            signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] \
            https://apt.releases.hashicorp.com \
            $(grep -oP '(?<=UBUNTU_CODENAME=).*' /etc/os-release || \
              lsb_release -cs) main" \
            | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install vagrant

      - name: Validate Vagrantfile(s)
        run: |
          set -euo pipefail
          vfiles=$(find . -type f -name 'Vagrantfile')

          if [ -z "$vfiles" ]; then
            echo "No Vagrantfile found â€” skipping validation."
            exit 0
          fi

          echo "Found Vagrantfile(s):"
          echo "$vfiles"
          echo

          failures=0
          for f in $vfiles; do
            echo "==> Checking Ruby syntax for $f"
            if ruby -c "$f"; then
              echo "OK: $f"
            else
              echo "ERROR: Ruby syntax issue in $f"
              failures=$((failures + 1))
            fi
          done

          if [ "$failures" -ne 0 ]; then
            echo "Vagrantfile validation failed for $failures file(s)."
            exit 1
          fi

          echo "All Vagrantfile(s) passed Ruby syntax check."

  # Check Terraform
  validate-terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Validate Terraform files
        run: |
          set -e
          echo "Running terraform fmt check..."
          terraform fmt -diff -check -recursive
          echo "Running terraform validate..."
          terraform init -backend=false
          terraform validate

  # Check Python files with flake8, but do not fail CI on warnings
  python-lint:
    name: Check Python files with flake8
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 black

      - name: Check Python syntax
        run: python -m compileall .

      - name: Run flake8 for PEP8 compliance
        run: |
          # Fail on errors, ignore warnings
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 \
            --max-line-length=88 --statistics

      - name: Run black for formatting check
        run: black --check .

  shellcheck:
    name: Check shell scripts with shellcheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck on all .sh files
        run: |
          sh_files=$(find . -type f -name "*.sh")
          if [ -n "$sh_files" ]; then
            echo "$sh_files" | xargs shellcheck -e SC1090,SC1091
          else
            echo "No shell scripts found."
          fi
