---
name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-validate:
    name: Lint & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Run a basic shell script check
        run: |
          echo "Listing top-level folders:"
          ls -la

      - name: Validate YAML files
        run: |
          find . -name '*.yml' -o -name '*.yaml' | xargs -I {} yamllint {}

      - name: Check for trailing whitespace (basic linting)
        run: |
          if grep -rI '[[:space:]]$' ./; then
            echo "Trailing whitespace found!"
            exit 1
          else
            echo "No trailing whitespace."
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 black

      - name: Check Python syntax
        run: |
          python -m compileall .

      - name: Run flake8 for PEP8 compliance
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 \
            --max-line-length=88 --statistics

      - name: Run black for formatting check
        run: |
          black --check .

  validate-vagrantfiles:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Vagrant
        run: |
          wget -O - https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(grep -oP '(?<=UBUNTU_CODENAME=).*' /etc/os-release || lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install vagrant

      - name: Validate Vagrantfile(s)
        run: |
          set -euo pipefail
          vfiles=$(find . -type f -name 'Vagrantfile')

          if [ -z "$vfiles" ]; then
            echo "No Vagrantfile found â€” skipping validation."
            exit 0
          fi

          echo "Found Vagrantfile(s):"
          echo "$vfiles"
          echo

          failures=0
          for f in $vfiles; do
            echo "==> Checking Ruby syntax for $f"
            if ruby -c "$f"; then
              echo "OK: $f"
            else
              echo "ERROR: Ruby syntax issue in $f"
              failures=$((failures + 1))
            fi
          done

          if [ "$failures" -ne 0 ]; then
            echo "Vagrantfile validation failed for $failures file(s)."
            exit 1
          fi

          echo "All Vagrantfile(s) passed Ruby syntax check."

  validate-terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8  # or your preferred version

      - name: Validate Terraform files
        run: |
          set -e
          echo "Running terraform fmt check..."
          terraform fmt -diff -check -recursive
          echo "Running terraform validate..."
          terraform init -backend=false
          terraform validate

  lint-groovy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install npm-groovy-lint
        run: npm install -g npm-groovy-lint

      - name: Lint Groovy files
        run: |
          set +e
          npm-groovy-lint
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
            echo "Groovy lint finished with infos/warnings. Ignoring for CI success."
          fi
